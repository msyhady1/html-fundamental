<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h3>membuat list</h3>
    <ol>
      <li>bangun pagi</li>
      <li>sarapan</li>
      <li>tidur lagi</li>
    </ol>

    <h3>saat saya sarapan, saya akan makan</h3>
    <ul>
      <li>nasi goreng</li>
      <li>telur mata sapi</li>
      <li>martabak</li>
    </ul>

    <h3>pemrograman web</h3>
    <dl>
      <dt>HTML</dt>
      <dd>hypertext markup lanuage</dd>
      <dt>CSS</dt>
      <dd>cascading style sheet</dd>
    </dl>
  </body>
</html>
